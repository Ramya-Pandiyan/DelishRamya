  <h1>Add New Recipe</h1>
  <div class="container">
  <img src="C:\\recipebookk\\delish.png" alt="Your Company Logo" class="center"></div>
  <form action="/recipe" method="post">
    <label for="recipeName">Recipe Name:</label><br>
    <input type="text" id="recipeName" name="recipeName"><br>
    <label for="ingredients">Ingredients:</label><br>
    <textarea  id="ingredients" name="ingredients" rows="10" cols="50"></textarea><br>
    <label for="howToCook">How to Cook:</label><br>
    <textarea id="howToCook" name="howToCook" rows="10" cols="50"></textarea><br>
    <label for="photo">Add Photo:</label><br>
    <input type="file" id="photo" name="photo"><br>
    <input type="submit" value="Submit">
  </form>
