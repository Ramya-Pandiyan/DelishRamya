<!DOCTYPE html>
<html>
    <head>
        <title>
            Signin/Login
        </title>
            <link rel="stylesheet" href="signinupfinal.css">
       
    </head>
    <body>
        <script src="signinupjavascript.js"></script>
        <div class="body">
            <div class="layer"><br><br><br><br><br><br>
                <div class="form">
                    <div class="login-form">
                        <div class="heading">Login to your <b>Account</b></div>
                        <div class="input-box">
                            <form action="mainnewrecipe.html" method="post">
                                <input type="text" class="input" placeholder=" Email address" required>
                                <input type="password" class="input" placeholder=" password" required>
                                <input type="submit" class="submit" value="login">
                            </form>
                        </div>
                        <br>
                        Don't have account? <button type="button" id="showCreateBtn" class="togglebtn" onclick="show_create()">Create Account</button> 
                    </div>
                    <div class="signup-form">
                        <div class="heading">Create your <b>Account</b></div>
                        <div class="input-box">
                            <form action="mainnewrecipe.html" method="post">
                                <input type="text" class="input" placeholder=" Email address" required>
                                <input type="password" class="input" placeholder=" password" required>
                                <input type="password" class="input" placeholder="Repeat  password" required>
                                <input type="submit" class="submit" value="Create account">
                            </form>
                        </div>
                        <br>
                        Already a member ? <button type="button" id="showCreateBtn" class="togglebtn" onclick="show_login()">Login</button> 
                    </div>
                </div>
            </div>
        </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    </body>
</html>
